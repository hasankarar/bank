<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="text-center mt-5">Welcome <span class="text-success "> বাপের ব্যাংক </span> </h1>
    </header>

    <main>
        <section class="mt-3">

            <h3 class="text-center">Please login</h3>

            <div class="container mt-1">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input id="user_email" type="email" class="form-control" placeholder="Username"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input id="user_password" type="password" class="form-control" placeholder="password"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <button id="btn_submit" class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>

        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
